<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 },{ name: 'Logan', age: 26 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");
    // Interpolated
    console.log('Hello, I am a %s string!', 'test');
    let name = "wolf"
    console.log(`Hello, I am a ${name}`);

    // Styled
    console.log('%cI am some great text', 'font-size: 50px; background: yellow; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn("this is a warning");
    // Error :|
    console.error("this is wrong");
    // Info
    console.info('crocodiles eat 3-4 people year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'this is wrong');
    console.assert(1===4, 'this is wrong')
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} old`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Logan');
    console.count('Logan');
    console.count('Li');
    console.count('Logan');
    console.count('Li');
    console.count('Logan');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/LiSwafford')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log('data', data)
    })

    console.table(dogs);

  </script>
</body>
</html>
